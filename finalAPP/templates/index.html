<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Say Hello</title>
        <link rel="stylesheet" href="{{
        url_for('static', filename='css/main.css')}}">
    </head>
    <body>
        <img src="https://raw.githubusercontent.com/MariyaSha/SimpleGreetingApp/main/logo.png">
        <br>
        <form action="greet" method="post">
            {% for message in get_flashed_messages()%}
            <p>{{message}}</p>
            {% endfor %}
            <br>
            <input type="text" name="name_input">
            <br>
            <input type="submit" name="YES" value="YES" id="YES"> <input type="submit" name="NO" value="NO" id="NO">
            <br>

            <p>Thank you for your opinion.</p>
            <br>
            <p>YES: {{in_Yes}}</p> <p>NO: {{in_Noo}}</p>

        </form>
    </body>

</html>
